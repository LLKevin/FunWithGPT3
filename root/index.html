<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Fun with GPT-3</title>
</head>
<body>
    <main id="top-level-container">
        <section id="prompt_container">
            <h1>Fun with AI</h1>
            <form id="frm_prompt" name="prompt form">
                <label for="txtprompt">Enter Prompt</label>
                <textarea name="prompt" id="txtprompt"></textarea>
                <button type="submit" id="btn_submit" name="submit" value="Submit">Submit</button>
            </form>
        </section>
        <h2>Responses</h2>
        <section id="response_container"></section>
    </main>
</body>
<script src="./script.js"></script>
</html>
